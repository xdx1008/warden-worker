name: Auto Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜自動執行一次
  workflow_dispatch: # 允許你隨時在 Actions 頁面手動點擊按鈕觸發

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Sync with upstream
        # 呼叫 GitHub CLI 來同步分支（請將 main 替換為你的預設分支名稱，例如 master）
        run: gh repo sync $GITHUB_REPOSITORY --branch main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
